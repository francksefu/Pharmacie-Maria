<body class="bg-light">

    <main>
        <div class="container bg-transparent pt-5">
        
            <div class=" p-3 mb-5 border border-1 rounded mt-5" id="sa">
                <h2 class="p-2">Ajoutez Client</h2>
                <hr class="w-auto">
                <form class="ps-1 pe-1 pt-3 pb-1 mb-5">
                    
                      <div class="row">
                        <div class="input-group mb-3 col-md-6">
                            <span class="input-group-text" id="basic-addon1">Nom*</span>
                            <input required type="text" class="form-control" placeholder="Nom du client" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-3 col-md-6">
                            <span class="input-group-text" id="phone">Phone number</span>
                            <input required type="text" class="form-control" placeholder="numero de telephone" aria-label="Username" aria-describedby="phone">
                        </div>
                      </div>
                      <div class="row">
                        <div class="input-group mb-3 col-md-6">
                            <span class="input-group-text" id="pwd">Mot de passe</span>
                            <input required type="password" class="form-control" placeholder="mot de passe" aria-label="Username" aria-describedby="pwd">
                        </div>
                        <div class="input-group mb-3 col-md-6">
                            <div class="input-group mb-3">
                                <label class="input-group-text" for="inputGroupSelect01">status</label>
                                <select class="form-select" id="inputGroupSelect01">
                                  <option selected value="1">Active</option>
                                  <option value="2">desactive</option>
                                </select>
                            </div>
                        </div>
                      </div>
                      <button type="submit" class="btn btn-primary p-2 mt-4">Ajoutez utilisateur</button>
                    
                </form>
            </div>
            
        </div>
    
    </main>

    <footer>
        <hr class="w-100">
        <p class="text-secondary text-center p-3">&copy; copyright Maria</p>
